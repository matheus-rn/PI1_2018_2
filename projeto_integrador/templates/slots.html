{% extends "base.html" %}

{% block title %}
    Módulos
{% endblock %}

{% block body %}
    <a href="{% url 'create_slot' %}" class="btn btn-info" aria-hidden="true">
        Novo Módulo
    </a>
    {% for slot in slots %}
        <a href="{% url 'update_slot' slot.id %}">
            <li>Módulo {{ slot.number }}</li>
        </a>
    {% endfor %}
    
{% endblock %}
