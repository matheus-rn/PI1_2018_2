stages:
  - Test
  - Deploy
  
test:
  image: python:latest
  stage: Test
  services:
  - postgres:latest

  variables: 
    POSTGRES_USER: postgres
    POSTGRES_DB: postgres
    POSTGRES_HOST: postgres
  script:
   - pip install -r requirements.txt
   - python manage.py makemigrations
   - python manage.py migrate
   - python manage.py test
